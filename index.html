<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20 Jahre</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 2rem;
      font-size: 2rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 1200px;
      padding: 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>20 Jahre</header>
  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");
    const imageCount = 500;
    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement("img");
      img.src = `bilder/${i}.jpg`;
      img.alt = `Bild ${i}`;
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
